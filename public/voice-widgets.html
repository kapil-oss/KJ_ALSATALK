<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Widget Options - AlsaTalk</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --primary: #06b6d4;
            --primary-dark: #0891b2;
            --primary-light: #67e8f9;
            --secondary: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --radius-xl: 1rem;
            --gradient-primary: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 3rem 2rem;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            font-size: 1.125rem;
        }

        .widgets-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .widget-section {
            text-align: center;
        }

        .widget-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-light);
        }

        .widget-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 450px;
            position: relative;
        }

        /* Widget 1: Current 3D Card Design */
        .widget-1 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-card {
            position: relative;
            width: 280px;
            height: 340px;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            z-index: 2;
            animation: card-float 4s ease-in-out infinite;
        }

        @keyframes card-float {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-15px) rotateY(2deg); }
        }

        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.15) 0%, transparent 70%);
            animation: glow-rotate 8s linear infinite;
        }

        @keyframes glow-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-content {
            position: relative;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
        }

        .mic-container {
            position: relative;
            width: 100px;
            height: 100px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
        }

        .mic-container i {
            color: white;
            width: 40px;
            height: 40px;
        }

        .sound-rings {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .sound-rings span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(6, 182, 212, 0.6);
            border-radius: 50%;
            animation: ring-pulse 2s ease-out infinite;
        }

        .sound-rings span:nth-child(1) { width: 120%; height: 120%; animation-delay: 0s; }
        .sound-rings span:nth-child(2) { width: 140%; height: 140%; animation-delay: 0.4s; }
        .sound-rings span:nth-child(3) { width: 160%; height: 160%; animation-delay: 0.8s; }

        @keyframes ring-pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }

        .voice-text {
            text-align: center;
            margin: 1rem 0;
        }

        .voice-text h3 {
            color: var(--text-primary);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .voice-text p {
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 60px;
            width: 100%;
        }

        .waveform span {
            width: 8px;
            background: linear-gradient(180deg, var(--primary-light), var(--primary));
            border-radius: 4px;
            animation: waveform-bounce 1.2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes waveform-bounce {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .orbit-container {
            position: absolute;
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbit-rotate 20s linear infinite;
        }

        @keyframes orbit-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .orbit-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-175px) rotate(calc(-1 * var(--angle)));
            box-shadow: var(--shadow-xl);
        }

        .orbit-icon i {
            color: var(--primary);
            width: 24px;
            height: 24px;
        }

        /* Widget 2: Circular Spectrum */
        .widget-2 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spectrum-circle {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .spectrum-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(6, 182, 212, 0.5);
            z-index: 2;
        }

        .spectrum-center i {
            color: white;
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
        }

        .spectrum-center span {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .spectrum-bars {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spectrum-rotate 15s linear infinite;
        }

        @keyframes spectrum-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spectrum-bar {
            position: absolute;
            width: 8px;
            height: 40px;
            background: linear-gradient(180deg, var(--primary-light), transparent);
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-150px);
            animation: spectrum-pulse 1.5s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.05s);
        }

        @keyframes spectrum-pulse {
            0%, 100% { height: 30px; opacity: 0.4; }
            50% { height: 60px; opacity: 1; }
        }

        /* Widget 3: Hexagon Grid */
        .widget-3 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon-grid {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .hex-cell {
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            animation: hex-pulse 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .hex-cell.center {
            width: 120px;
            height: 120px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
        }

        .hex-cell.center i {
            color: white;
            width: 50px;
            height: 50px;
        }

        @keyframes hex-pulse {
            0%, 100% {
                background: var(--glass-bg);
                border-color: var(--glass-border);
            }
            50% {
                background: rgba(6, 182, 212, 0.2);
                border-color: var(--primary);
            }
        }

        /* Widget 4: Particle Sphere */
        .widget-4 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .particle-sphere {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .sphere-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(6, 182, 212, 1) 0%, rgba(8, 145, 178, 0.8) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(6, 182, 212, 0.8);
            animation: core-pulse 3s ease-in-out infinite;
            z-index: 2;
        }

        .sphere-core i {
            color: white;
            width: 50px;
            height: 50px;
        }

        @keyframes core-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 60px rgba(6, 182, 212, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 80px rgba(6, 182, 212, 1);
            }
        }

        .sphere-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-light);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: sphere-orbit 8s linear infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes sphere-orbit {
            0% {
                transform: translate(-50%, -50%)
                    rotateY(0deg) rotateX(var(--rot-x)) translateZ(var(--radius));
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%)
                    rotateY(360deg) rotateX(var(--rot-x)) translateZ(var(--radius));
                opacity: 0;
            }
        }

        /* Widget 5: Minimal Waves */
        .widget-5 {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .minimal-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .minimal-icon {
            width: 140px;
            height: 140px;
            background: var(--gradient-primary);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.4);
            animation: minimal-float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes minimal-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .minimal-icon::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .minimal-icon i {
            color: white;
            width: 60px;
            height: 60px;
            z-index: 1;
        }

        .wave-lines {
            display: flex;
            gap: 4px;
            align-items: center;
            height: 80px;
        }

        .wave-line {
            width: 6px;
            background: linear-gradient(180deg, var(--primary-light), var(--primary));
            border-radius: 3px;
            animation: wave-line-bounce 1s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.08s);
        }

        @keyframes wave-line-bounce {
            0%, 100% { height: 20%; }
            50% { height: 100%; }
        }

        .minimal-rings {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .minimal-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: ring-expand 3s ease-out infinite;
            animation-delay: calc(var(--i) * 0.5s);
        }

        @keyframes ring-expand {
            0% {
                width: 140px;
                height: 140px;
                opacity: 0.8;
            }
            100% {
                width: 350px;
                height: 350px;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .widgets-container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .widget-wrapper {
                min-height: 350px;
            }

            .widget-1, .widget-2, .widget-3, .widget-4, .widget-5 {
                width: 320px;
                height: 320px;
            }
        }
    </style>
</head>
