<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlsaTalk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Page Specific Styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
        }

        .brand {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-xl);
        }

        .logo {
            width: 56px;
            height: 56px;
            object-fit: contain;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-2xl);
            padding: 2.5rem;
        }

        h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: var(--error);
            font-size: 0.875rem;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.125rem;
            color: var(--text-muted);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 0.875rem 0.875rem 3rem;
            background: var(--bg-primary);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.9375rem;
            transition: all var(--transition-fast);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .remember-me input {
            width: auto;
            padding: 0;
            margin: 0;
            margin-right: 0.5rem;
        }

        .remember-me label {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .btn-primary {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }

        .register-link a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo and Brand -->
        <div class="brand">
            <div class="logo-wrapper">
                <img src="logo_large_1024.png" alt="AlsaTalk Logo" class="logo">
            </div>
            <h1>AlsaTalk</h1>
            <p class="subtitle">Voice Intelligence Platform</p>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2>Welcome Back</h2>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; flex-shrink: 0;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="errorText">Invalid username or password. Please try again.</span>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST" id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            placeholder="Enter your username"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Sign In →</button>
            </form>

            <!-- Register Link -->
            <div class="register-link">
                Don't have an account?
                <a href="/register">Register here</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2025 AlsaTalk. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('show');
        }

        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
