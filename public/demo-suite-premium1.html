<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlsaTalk - Premium Interactive Demo Suite | CES 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563eb;
      --secondary: #10b981;
      --accent: #8b5cf6;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #0a0e1a;
      --bg-card: #151b2e;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --glow: rgba(37, 99, 235, 0.4);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse at top, #0f1729, #0a0e1a),
                  radial-gradient(ellipse at bottom, #1a1f35, #0a0e1a);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(139, 92, 246, 0.1));
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 30px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #60a5fa, #a78bfa, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .keyboard-hint {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(37, 99, 235, 0.15);
      border: 1px solid rgba(37, 99, 235, 0.3);
      border-radius: 12px;
      font-size: 0.9rem;
      animation: pulse 2s ease infinite;
    }

    .keyboard-hint kbd {
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.85rem;
    }

    .demo-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .demo-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .demo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .demo-card:hover {
      border-color: var(--primary);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3), 0 0 40px rgba(37, 99, 235, 0.1);
    }

    .demo-card:hover::before {
      opacity: 1;
    }

    .demo-card.active {
      border-color: var(--primary);
      background: rgba(37, 99, 235, 0.1);
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.4), inset 0 0 60px rgba(37, 99, 235, 0.1);
    }

    .demo-card.active::after {
      content: '▶ ACTIVE';
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 12px;
      background: var(--primary);
      color: white;
      font-size: 0.7rem;
      font-weight: 700;
      border-radius: 6px;
      letter-spacing: 1px;
    }

    .demo-card h3 {
      color: var(--primary);
      margin-bottom: 12px;
      font-size: 1.3rem;
      position: relative;
    }

    .demo-card p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .stats-badge {
      display: inline-block;
      padding: 8px 14px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      font-size: 0.85rem;
      margin-top: 12px;
    }

    .stats-badge strong {
      color: var(--secondary);
      font-weight: 700;
    }

    .demo-screen {
      background: linear-gradient(135deg, #0d1117, #161b22);
      border-radius: 20px;
      padding: 40px;
      min-height: 700px;
      border: 2px solid var(--border);
      position: relative;
      box-shadow: inset 0 2px 20px rgba(0, 0, 0, 0.5), 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .demo-terminal {
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.8;
      color: #00ff00;
    }

    .demo-step {
      margin-bottom: 24px;
      padding: 20px;
      background: rgba(0, 255, 0, 0.03);
      border-left: 4px solid #00ff00;
      border-radius: 8px;
      opacity: 0;
      animation: slideIn 0.6s ease forwards;
      box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .status-indicator {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 12px;
      animation: pulse 2s ease infinite;
      box-shadow: 0 0 10px currentColor;
    }

    .status-active {
      background: #00ff00;
    }

    .status-processing {
      background: var(--warning);
    }

    .status-complete {
      background: var(--secondary);
    }

    .demo-ui-card {
      background: white;
      color: #1a1a2e;
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 2px 8px rgba(255, 255, 255, 0.1);
    }

    .voice-call-widget {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border: 2px solid var(--primary);
      border-radius: 20px;
      padding: 30px;
      margin: 24px 0;
      box-shadow: 0 12px 48px rgba(37, 99, 235, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .call-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .call-status {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      color: var(--secondary);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    .call-indicator {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--secondary);
      animation: callPulse 1.5s ease infinite;
    }

    @keyframes callPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
        box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
      }
    }

    .call-timer {
      font-family: 'SF Mono', monospace;
      font-size: 1.3rem;
      color: var(--text);
      font-weight: 600;
    }

    .call-participant {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 18px;
      background: rgba(37, 99, 235, 0.08);
      border-radius: 12px;
      margin: 12px 0;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    .call-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: 800;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
    }

    .call-info {
      flex: 1;
    }

    .call-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .call-role {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .audio-wave {
      display: flex;
      align-items: center;
      gap: 4px;
      height: 40px;
    }

    .audio-bar {
      width: 5px;
      background: linear-gradient(180deg, var(--secondary), var(--primary));
      border-radius: 3px;
      animation: audioWave 1.2s ease-in-out infinite;
    }

    .audio-bar:nth-child(1) { animation-delay: 0s; }
    .audio-bar:nth-child(2) { animation-delay: 0.1s; }
    .audio-bar:nth-child(3) { animation-delay: 0.2s; }
    .audio-bar:nth-child(4) { animation-delay: 0.3s; }
    .audio-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes audioWave {
      0%, 100% { height: 10px; opacity: 0.5; }
      50% { height: 32px; opacity: 1; }
    }

    .call-transcript {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transcript-line {
      margin: 12px 0;
      padding: 12px;
      border-left: 3px solid var(--primary);
      padding-left: 16px;
      background: rgba(37, 99, 235, 0.05);
      border-radius: 6px;
    }

    .transcript-speaker {
      font-weight: 700;
      color: var(--primary);
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .transcript-ai {
      border-left-color: var(--secondary);
      background: rgba(16, 185, 129, 0.05);
    }

    .transcript-ai .transcript-speaker {
      color: var(--secondary);
    }

    .btn {
      padding: 16px 36px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(37, 99, 235, 0.6);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.15);
      color: var(--text);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.25);
      border-color: var(--primary);
    }

    .controls {
      text-align: center;
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .result-box {
      margin-top: 30px;
      padding: 32px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(37, 99, 235, 0.15));
      border: 2px solid var(--secondary);
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(16, 185, 129, 0.3);
    }

    .data-field {
      margin: 12px 0;
      padding: 16px;
      background: rgba(37, 99, 235, 0.08);
      border-radius: 8px;
      font-size: 0.95rem;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    .progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 0%;
      transition: width 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 20px var(--glow);
    }

    .step-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(15, 23, 42, 0.95);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: 'SF Mono', monospace;
      font-size: 0.9rem;
      z-index: 100;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .continue-prompt {
      text-align: center;
      padding: 20px;
      margin: 30px auto;
      max-width: 500px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(139, 92, 246, 0.2));
      border: 2px solid rgba(37, 99, 235, 0.4);
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      animation: continuePromptPulse 2s ease-in-out infinite;
      box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
    }

    .continue-prompt kbd {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      font-family: 'SF Mono', monospace;
      font-size: 0.9rem;
      margin: 0 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    @keyframes continuePromptPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
      }
      50% {
        transform: scale(1.02);
        opacity: 0.9;
        box-shadow: 0 12px 48px rgba(37, 99, 235, 0.5);
      }
    }

    .comparison-mode {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .comparison-panel {
      padding: 30px;
      border-radius: 16px;
      border: 2px solid;
    }

    .comparison-panel.traditional {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), rgba(220, 38, 38, 0.05));
      border-color: var(--danger);
    }

    .comparison-panel.alsatalk {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(5, 150, 105, 0.05));
      border-color: var(--secondary);
    }

    .comparison-header {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid currentColor;
    }

    .timeline-step {
      padding: 15px;
      margin: 10px 0;
      border-left: 3px solid;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      opacity: 0;
      animation: fadeInStep 0.5s ease forwards;
    }

    @keyframes fadeInStep {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .system-connection {
      position: relative;
      padding: 20px;
      margin: 15px 0;
      background: rgba(37, 99, 235, 0.05);
      border: 1px solid rgba(37, 99, 235, 0.2);
      border-radius: 12px;
    }

    .system-connection::before {
      content: '→';
      position: absolute;
      left: -15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: var(--primary);
      animation: arrowFlow 1.5s ease-in-out infinite;
    }

    @keyframes arrowFlow {
      0%, 100% {
        left: -15px;
        opacity: 0.3;
      }
      50% {
        left: -5px;
        opacity: 1;
      }
    }

    .metric-counter {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: counterGlow 2s ease infinite;
    }

    @keyframes counterGlow {
      0%, 100% {
        filter: drop-shadow(0 0 10px rgba(37, 99, 235, 0.5));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.8));
      }
    }

    @media (max-width: 768px) {
      .demo-selector {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🚀 AlsaTalk Premium Demo Suite</h1>
      <p class="subtitle">Enterprise AI Orchestration Platform | CES 2026</p>

    <div class="demo-selector" id="demoSelector">

          { type: 'result', content: '<div class="result-box"><h3 style="color: var(--secondary); margin-bottom: 15px;">✅ CUSTOMER UPDATED WITH PERSONAL CALL</h3><p><strong>Time:</strong> 45 seconds (voice command to call completed)</p><div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px;"><div style="text-align: center; padding: 15px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;"><strong style="font-size: 1.8rem; color: var(--secondary);">97%</strong><br><span style="color: var(--text-muted);">Time Saved</span></div><div style="text-align: center; padding: 15px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;"><strong style="font-size: 1.8rem; color: var(--secondary);">3</strong><br><span style="color: var(--text-muted);">Systems Queried</span></div><div style="text-align: center; padding: 15px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;"><strong style="font-size: 1.8rem; color: var(--secondary);">100%</strong><br><span style="color: var(--text-muted);">Accuracy</span></div></div><p style="margin-top: 20px; padding: 15px; background: rgba(37, 99, 235, 0.1); border-radius: 6px;"><strong>Voice-First Wow Factor:</strong> Sales rep gave simple voice command and AI made personal phone call to customer with real-time data, sent follow-up email, and updated all systems. Voice creates stronger relationships than email alone.</p></div>' }
        ]
      }
    };

    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        if (demoRunning && currentStepIndex < demos[currentDemo].steps.length) {
          advanceStep();
        } else if (!demoRunning) {
          startDemo();
        }
      } else if (e.key === 'r' || e.key === 'R') {
        resetDemo();
      }
    });

    function advanceStep() {
      if (currentStepIndex >= demos[currentDemo].steps.length) return;

      // Remove previous continue prompt if exists
      const oldPrompt = document.querySelector('.continue-prompt');
      if (oldPrompt) oldPrompt.remove();

      const step = demos[currentDemo].steps[currentStepIndex];
      const terminal = document.querySelector('.demo-terminal');

      if (step.type === 'header') {
        terminal.innerHTML += step.content;
      } else if (step.type === 'step') {
        terminal.innerHTML += '<div class="demo-step">' + step.content + '</div>';
      } else if (step.type === 'result') {
        terminal.innerHTML += step.content;
      }

      // Add continue prompt after each step (except the last)
      if (currentStepIndex < demos[currentDemo].steps.length - 1) {
        terminal.innerHTML += '<div class="continue-prompt">Press <kbd>SPACE</kbd> or <kbd>ENTER</kbd> to continue →</div>';
      }

      terminal.scrollTop = terminal.scrollHeight;
      currentStepIndex++;

      updateProgress();

      // Play sound effect (placeholder for future)
      // playSound('step');

      if (currentStepIndex >= demos[currentDemo].steps.length) {
        demoRunning = false;
        setTimeout(() => showMetrics(demos[currentDemo]), 1000);
        // playSound('complete');
      }
    }

    function updateProgress() {
      const progress = (currentStepIndex / demos[currentDemo].steps.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('currentStep').textContent = currentStepIndex;
      document.getElementById('totalSteps').textContent = demos[currentDemo].steps.length;
    }

    function startDemo() {
      if (demoRunning) return;
      demoRunning = true;
      currentStepIndex = 0;

      document.getElementById('demoContent').innerHTML = '<div class="demo-terminal"></div>';

      document.getElementById('stepCounter').style.display = 'block';
      document.getElementById('totalSteps').textContent = demos[currentDemo].steps.length;

      // Start with first step
      advanceStep();
    }

    function resetDemo() {
      demoRunning = false;
      currentStepIndex = 0;

      const demo = demos[currentDemo];
      document.getElementById('demoContent').innerHTML = `
        <div style="text-align: center; padding: 100px 20px; color: var(--text-muted);">
          <div style="font-size: 4rem; margin-bottom: 20px;">${demo.icon || '🚀'}</div>
          <h3 style="color: var(--text); margin-bottom: 15px; font-size: 1.8rem;">${demo.title}</h3>
          <p style="font-size: 1.1rem; margin-bottom: 30px; max-width: 600px; margin: 0 auto 30px;">${demo.description}</p>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 700px; margin: 0 auto;">
            <div style="padding: 24px; background: rgba(239, 68, 68, 0.1); border-radius: 12px; border: 1px solid rgba(239, 68, 68, 0.3);">
              <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 8px;">Traditional Process</div>
              <div style="font-size: 2.5rem; font-weight: 800; color: var(--danger);">${demo.traditional}</div>
            </div>
            <div style="padding: 24px; background: rgba(16, 185, 129, 0.1); border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.3);">
              <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 8px;">AlsaTalk Process</div>
              <div style="font-size: 2.5rem; font-weight: 800; color: var(--secondary);">${demo.alsatalk}</div>
            </div>
          </div>
          <div style="margin-top: 40px; padding: 20px; background: rgba(37, 99, 235, 0.1); border-radius: 12px; border: 1px solid rgba(37, 99, 235, 0.3);">
            <p style="font-size: 1.1rem;"><kbd>SPACE</kbd> or <kbd>ENTER</kbd> to begin demo</p>
          </div>
        </div>
      `;

      document.getElementById('stepCounter').style.display = 'none';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('demoMetrics').innerHTML = '';
    }

    function showMetrics(demo) {
      document.getElementById('demoMetrics').innerHTML = `
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px;">
          <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);">
            <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Traditional Process</div>
            <div style="font-size: 2.5rem; font-weight: 800; color: var(--danger); margin-bottom: 8px;">${demo.traditional}</div>
            <div style="color: var(--text-muted); font-size: 0.9rem;">Manual, error-prone, disconnected systems</div>
          </div>
          <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);">
            <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">AlsaTalk Process</div>
            <div style="font-size: 2.5rem; font-weight: 800; color: var(--secondary); margin-bottom: 8px;">${demo.alsatalk}</div>
            <div style="color: var(--secondary); font-size: 0.9rem;">✓ Automated, accurate, seamless</div>
          </div>
          <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);">
            <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">Time Saved</div>
            <div style="font-size: 2.5rem; font-weight: 800; color: var(--secondary); margin-bottom: 8px;">${demo.saved}</div>
            <div style="color: var(--secondary); font-size: 0.9rem;">↑ Productivity multiplier</div>
          </div>
          <div style="background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 28px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);">
            <div style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">ROI Impact</div>
            <div style="font-size: 2.5rem; font-weight: 800; color: var(--secondary); margin-bottom: 8px;">$250M+</div>
            <div style="color: var(--secondary); font-size: 0.9rem;">Valuation-grade automation</div>
          </div>
        </div>
      `;
    }

    // Initialize
    window.addEventListener('load', function() {
      // Create demo cards for all scenarios
      const selector = document.getElementById('demoSelector');
      const demoCards = Object.keys(demos).map((key, index) => {
        const demo = demos[key];
        const isActive = index === 0 ? 'active' : '';
        return `
          <div class="demo-card ${isActive}" onclick="selectDemo('${key}')" id="card-${key}">
            <h3>${demo.icon} ${demo.title}</h3>
            <p>${demo.description}</p>
            <div class="stats-badge"><strong>${demo.saved} saved</strong> | ${demo.traditional} → ${demo.alsatalk}</div>
          </div>
        `;
      }).join('');

      selector.innerHTML = demoCards;
      resetDemo();
    });

    function selectDemo(name) {
      currentDemo = name;
      document.querySelectorAll('.demo-card').forEach(c => c.classList.remove('active'));
      document.getElementById('card-' + name).classList.add('active');
      resetDemo();
    }
  </script>
</body>
</html>
